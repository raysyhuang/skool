<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#E8F5E9"/>

  <!-- Body - athletic tank top -->
  <rect x="65" y="95" width="60" height="55" rx="12" fill="#FF5722"/>

  <!-- Number bib -->
  <rect x="72" y="100" width="46" height="35" rx="5" fill="#FFFFFF"/>
  <text x="95" y="125" text-anchor="middle" font-size="22" font-weight="bold" fill="#FF5722" font-family="Arial">42</text>

  <!-- Running shorts -->
  <rect x="68" y="145" width="25" height="25" rx="8" fill="#1565C0"/>
  <rect x="97" y="145" width="25" height="25" rx="8" fill="#1565C0"/>
  <!-- Stripe on shorts -->
  <rect x="68" y="145" width="25" height="5" rx="2" fill="#1976D2"/>
  <rect x="97" y="145" width="25" height="5" rx="2" fill="#1976D2"/>

  <!-- Neck -->
  <rect x="88" y="80" width="18" height="18" rx="5" fill="#FDBCB4"/>

  <!-- Head - tilted slightly for dynamic pose -->
  <circle cx="95" cy="58" r="30" fill="#FDBCB4"/>

  <!-- Short sporty hair -->
  <ellipse cx="95" cy="40" rx="28" ry="15" fill="#3E2723"/>
  <rect x="68" y="38" width="8" height="12" rx="4" fill="#3E2723"/>
  <rect x="120" y="40" width="6" height="10" rx="3" fill="#3E2723"/>

  <!-- Headband -->
  <rect x="65" y="44" width="60" height="6" rx="3" fill="#FF5722"/>

  <!-- Eyes - determined look -->
  <circle cx="84" cy="56" r="4.5" fill="#FFFFFF"/>
  <circle cx="106" cy="56" r="4.5" fill="#FFFFFF"/>
  <circle cx="85" cy="57" r="2.5" fill="#3E2723"/>
  <circle cx="107" cy="57" r="2.5" fill="#3E2723"/>
  <circle cx="86" cy="56" r="1" fill="#FFFFFF"/>
  <circle cx="108" cy="56" r="1" fill="#FFFFFF"/>

  <!-- Determined eyebrows -->
  <line x1="79" y1="49" x2="89" y2="51" stroke="#5D4037" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="101" y1="51" x2="111" y2="49" stroke="#5D4037" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Rosy cheeks -->
  <circle cx="76" cy="64" r="5" fill="#FFB6C1" opacity="0.5"/>
  <circle cx="114" cy="64" r="5" fill="#FFB6C1" opacity="0.5"/>

  <!-- Determined smile -->
  <path d="M86,68 Q95,78 104,68" fill="none" stroke="#D84315" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Left arm - pumping back -->
  <path d="M63,100 Q40,95 35,80" fill="none" stroke="#FDBCB4" stroke-width="12" stroke-linecap="round"/>
  <!-- Left fist -->
  <circle cx="35" cy="78" r="7" fill="#FDBCB4"/>

  <!-- Right arm - pumping forward -->
  <path d="M127,100 Q148,108 155,95" fill="none" stroke="#FDBCB4" stroke-width="12" stroke-linecap="round"/>
  <!-- Right fist -->
  <circle cx="155" cy="93" r="7" fill="#FDBCB4"/>

  <!-- Left leg - back -->
  <path d="M80,168 Q65,180 55,185" fill="none" stroke="#FDBCB4" stroke-width="11" stroke-linecap="round"/>
  <!-- Left shoe -->
  <ellipse cx="52" cy="187" rx="12" ry="6" fill="#FF5722"/>
  <rect x="42" y="184" width="15" height="4" rx="2" fill="#FFFFFF"/>

  <!-- Right leg - forward -->
  <path d="M110,168 Q130,175 140,182" fill="none" stroke="#FDBCB4" stroke-width="11" stroke-linecap="round"/>
  <!-- Right shoe -->
  <ellipse cx="143" cy="184" rx="12" ry="6" fill="#FF5722"/>
  <rect x="135" y="181" width="15" height="4" rx="2" fill="#FFFFFF"/>

  <!-- Motion lines -->
  <line x1="25" y1="90" x2="15" y2="90" stroke="#BDBDBD" stroke-width="2" stroke-linecap="round"/>
  <line x1="28" y1="100" x2="12" y2="100" stroke="#BDBDBD" stroke-width="2" stroke-linecap="round"/>
  <line x1="25" y1="110" x2="18" y2="110" stroke="#BDBDBD" stroke-width="2" stroke-linecap="round"/>

  <!-- Sweat drop -->
  <path d="M125,45 Q128,38 125,35" fill="#42A5F5" stroke="none" opacity="0.7"/>
  <circle cx="125" cy="46" r="3" fill="#42A5F5" opacity="0.7"/>
</svg>