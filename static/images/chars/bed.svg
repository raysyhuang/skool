<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <!-- Headboard -->
  <rect x="15" y="50" width="25" height="100" rx="5" fill="#8B5E3C" stroke="#6B4226" stroke-width="3"/>
  <!-- Footboard -->
  <rect x="165" y="75" width="20" height="75" rx="5" fill="#8B5E3C" stroke="#6B4226" stroke-width="3"/>
  <!-- Mattress -->
  <rect x="35" y="90" width="135" height="40" rx="5" fill="white" stroke="#CCC" stroke-width="2"/>
  <!-- Blanket -->
  <rect x="35" y="100" width="135" height="30" rx="3" fill="#4A90D9" stroke="#2C5F8A" stroke-width="2"/>
  <!-- Pillow -->
  <ellipse cx="55" cy="95" rx="25" ry="15" fill="white" stroke="#CCC" stroke-width="2"/>
  <!-- Bed frame -->
  <rect x="15" y="130" width="170" height="15" rx="3" fill="#8B5E3C" stroke="#6B4226" stroke-width="2"/>
  <!-- Legs -->
  <rect x="20" y="145" width="10" height="20" fill="#8B5E3C" stroke="#6B4226" stroke-width="2"/>
  <rect x="170" y="145" width="10" height="20" fill="#8B5E3C" stroke="#6B4226" stroke-width="2"/>
</svg>