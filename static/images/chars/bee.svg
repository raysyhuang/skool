  <circle cx="120" cy="68" r="5" fill="#FFAB91" opacity="0.6"/>
  <!-- Stinger -->
  <polygon points="95,162 100,175 105,162" fill="#5D4037"/>
  <!-- Legs -->
  <path d="M72 100 Q55 105 48 115" fill="none" stroke="#2C2C2C" stroke-width="3" stroke-linecap="round"/>
  <path d="M70 118 Q52 122 45 132" fill="none" stroke="#2C2C2C" stroke-width="3" stroke-linecap="round"/>
  <path d="M128 100 Q145 105 152 115" fill="none" stroke="#2C2C2C" stroke-width="3" stroke-linecap="round"/>
  <path d="M130 118 Q148 122 155 132" fill="none" stroke="#2C2C2C" stroke-width="3" stroke-linecap="round"/>
</svg>