  <rect x="40" y="138" width="20" height="6" rx="2" fill="white"/>
  <rect x="70" y="138" width="18" height="6" rx="2" fill="#FFEB3B"/>
  <rect x="98" y="138" width="15" height="6" rx="2" fill="#FF7043"/>
  <!-- Legs -->
  <rect x="35" y="153" width="6" height="35" fill="#5D4037"/>
  <rect x="159" y="153" width="6" height="35" fill="#5D4037"/>
  <!-- Cross bar -->
  <line x1="38" y1="175" x2="162" y2="175" stroke="#5D4037" stroke-width="4"/>
