  <!-- Wheels -->
  <circle cx="55" cy="158" r="16" fill="#424242"/>
  <circle cx="55" cy="158" r="10" fill="#757575"/>
  <circle cx="55" cy="158" r="4" fill="#424242"/>
  <circle cx="150" cy="158" r="16" fill="#424242"/>
  <circle cx="150" cy="158" r="10" fill="#757575"/>
  <circle cx="150" cy="158" r="4" fill="#424242"/>
