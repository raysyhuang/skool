  <circle cx="185" cy="110" r="7" fill="#FFF9C4"/>
  <circle cx="185" cy="110" r="5" fill="#FFEE58"/>
  <!-- Tail light -->
  <circle cx="18" cy="120" r="5" fill="#EF5350"/>
