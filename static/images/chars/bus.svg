  <line x1="55" y1="148" x2="55" y2="152" stroke="#9E9E9E" stroke-width="1.5"/>
  <line x1="55" y1="164" x2="55" y2="168" stroke="#9E9E9E" stroke-width="1.5"/>
  <line x1="45" y1="158" x2="49" y2="158" stroke="#9E9E9E" stroke-width="1.5"/>
  <line x1="61" y1="158" x2="65" y2="158" stroke="#9E9E9E" stroke-width="1.5"/>
  <line x1="150" y1="148" x2="150" y2="152" stroke="#9E9E9E" stroke-width="1.5"/>
  <line x1="150" y1="164" x2="150" y2="168" stroke="#9E9E9E" stroke-width="1.5"/>
  <line x1="140" y1="158" x2="144" y2="158" stroke="#9E9E9E" stroke-width="1.5"/>
  <line x1="156" y1="158" x2="160" y2="158" stroke="#9E9E9E" stroke-width="1.5"/>
