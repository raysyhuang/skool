  <text x="105" y="122" text-anchor="middle" fill="#FFD54F" font-size="9" font-weight="bold" font-family="Arial">SCHOOL BUS</text>
  <!-- Cute windshield face -->
  <rect x="172" y="68" width="15" height="22" rx="4" fill="#BBDEFB"/>
  <circle cx="176" cy="78" r="2" fill="#E65100"/>
  <circle cx="184" cy="78" r="2" fill="#E65100"/>
  <path d="M177 84 Q180 87 183 84" fill="none" stroke="#E65100" stroke-width="1.2" stroke-linecap="round"/>
