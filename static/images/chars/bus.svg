  <rect x="15" y="95" width="175" height="8" fill="#FFD54F"/>
  <!-- Windows -->
  <rect x="25" y="68" width="30" height="22" rx="4" fill="#BBDEFB"/>
  <rect x="62" y="68" width="30" height="22" rx="4" fill="#BBDEFB"/>
  <rect x="99" y="68" width="30" height="22" rx="4" fill="#BBDEFB"/>
  <rect x="136" y="68" width="30" height="22" rx="4" fill="#BBDEFB"/>
  <!-- Window shine -->
  <rect x="27" y="70" width="8" height="6" rx="2" fill="white" opacity="0.4"/>
  <rect x="64" y="70" width="8" height="6" rx="2" fill="white" opacity="0.4"/>
  <rect x="101" y="70" width="8" height="6" rx="2" fill="white" opacity="0.4"/>
  <rect x="138" y="70" width="8" height="6" rx="2" fill="white" opacity="0.4"/>
