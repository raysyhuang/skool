<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <!-- Upper wings -->
  <ellipse cx="60" cy="75" rx="45" ry="40" fill="#FF69B4" stroke="#CC3388" stroke-width="2" transform="rotate(-15 60 75)"/>
  <ellipse cx="140" cy="75" rx="45" ry="40" fill="#FF69B4" stroke="#CC3388" stroke-width="2" transform="rotate(15 140 75)"/>
  <!-- Lower wings -->
  <ellipse cx="55" cy="130" rx="35" ry="30" fill="#FFB347" stroke="#CC8833" stroke-width="2" transform="rotate(-10 55 130)"/>
  <ellipse cx="145" cy="130" rx="35" ry="30" fill="#FFB347" stroke="#CC8833" stroke-width="2" transform="rotate(10 145 130)"/>
  <!-- Wing spots -->
  <circle cx="55" cy="70" r="15" fill="#FF1493" opacity="0.6"/>
  <circle cx="145" cy="70" r="15" fill="#FF1493" opacity="0.6"/>
  <circle cx="50" cy="128" r="10" fill="#FF8C00" opacity="0.6"/>
  <circle cx="150" cy="128" r="10" fill="#FF8C00" opacity="0.6"/>
  <!-- Body -->
  <ellipse cx="100" cy="105" rx="8" ry="45" fill="#333" stroke="#222" stroke-width="2"/>
  <!-- Head -->
  <circle cx="100" cy="52" r="10" fill="#333"/>
  <!-- Eyes -->
  <circle cx="96" cy="50" r="3" fill="white"/>
  <circle cx="104" cy="50" r="3" fill="white"/>
  <!-- Antennae -->
  <path d="M95 45 Q80 20 70 15" fill="none" stroke="#333" stroke-width="2" stroke-linecap="round"/>
  <path d="M105 45 Q120 20 130 15" fill="none" stroke="#333" stroke-width="2" stroke-linecap="round"/>
  <circle cx="70" cy="15" r="4" fill="#FF69B4"/>
  <circle cx="130" cy="15" r="4" fill="#FF69B4"/>
</svg>