<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <!-- Back rest -->
  <rect x="40" y="20" width="60" height="80" rx="5" fill="#C49A6C" stroke="#8B6914" stroke-width="3"/>
  <!-- Back rest slats -->
  <rect x="52" y="30" width="12" height="55" rx="2" fill="#B08040"/>
  <rect x="75" y="30" width="12" height="55" rx="2" fill="#B08040"/>
  <!-- Seat -->
  <rect x="35" y="100" width="100" height="16" rx="3" fill="#C49A6C" stroke="#8B6914" stroke-width="3"/>
  <!-- Front legs -->
  <rect x="40" y="116" width="12" height="65" fill="#B08040" stroke="#8B6914" stroke-width="2"/>
  <rect x="118" y="116" width="12" height="65" fill="#B08040" stroke="#8B6914" stroke-width="2"/>
  <!-- Back legs (extend from backrest) -->
  <rect x="40" y="95" width="12" height="86" fill="#B08040" stroke="#8B6914" stroke-width="2"/>
  <!-- Horizontal support -->
  <rect x="52" y="155" width="66" height="8" rx="2" fill="#B08040" stroke="#8B6914" stroke-width="1"/>
</svg>