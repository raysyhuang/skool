<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <!-- Clock face -->
  <circle cx="100" cy="100" r="80" fill="white" stroke="#4A90D9" stroke-width="5"/>
  <!-- Hour markers -->
  <line x1="100" y1="28" x2="100" y2="40" stroke="#333" stroke-width="4"/>
  <line x1="100" y1="160" x2="100" y2="172" stroke="#333" stroke-width="4"/>
  <line x1="28" y1="100" x2="40" y2="100" stroke="#333" stroke-width="4"/>
  <line x1="160" y1="100" x2="172" y2="100" stroke="#333" stroke-width="4"/>
  <line x1="149" y1="51" x2="142" y2="58" stroke="#333" stroke-width="3"/>
  <line x1="149" y1="149" x2="142" y2="142" stroke="#333" stroke-width="3"/>
  <line x1="51" y1="51" x2="58" y2="58" stroke="#333" stroke-width="3"/>
  <line x1="51" y1="149" x2="58" y2="142" stroke="#333" stroke-width="3"/>
  <!-- Numbers -->
  <text x="100" y="38" text-anchor="middle" font-family="Arial" font-weight="bold" font-size="14" fill="#333">12</text>
  <text x="165" y="105" text-anchor="middle" font-family="Arial" font-weight="bold" font-size="14" fill="#333">3</text>
  <text x="100" y="170" text-anchor="middle" font-family="Arial" font-weight="bold" font-size="14" fill="#333">6</text>
  <text x="35" y="105" text-anchor="middle" font-family="Arial" font-weight="bold" font-size="14" fill="#333">9</text>
  <!-- Hour hand (pointing to 10) -->
  <line x1="100" y1="100" x2="70" y2="60" stroke="#333" stroke-width="6" stroke-linecap="round"/>
  <!-- Minute hand (pointing to 2) -->
  <line x1="100" y1="100" x2="140" y2="55" stroke="#333" stroke-width="4" stroke-linecap="round"/>
  <!-- Center dot -->
  <circle cx="100" cy="100" r="5" fill="#FF4444"/>
</svg>