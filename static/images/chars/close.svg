<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <!-- Closed box -->
  <!-- Box body -->
  <rect x="35" y="80" width="130" height="100" rx="5" fill="#FFB74D" stroke="#F57C00" stroke-width="3"/>
  <!-- Box lid (closed) -->
  <rect x="28" y="68" width="144" height="20" rx="4" fill="#FFCC80" stroke="#F57C00" stroke-width="3"/>
  <!-- Tape/seal on top -->
  <rect x="85" y="60" width="30" height="30" rx="2" fill="#90CAF9" stroke="#42A5F5" stroke-width="2"/>
  <!-- Box front detail line -->
  <line x1="35" y1="130" x2="165" y2="130" stroke="#F57C00" stroke-width="1.5" opacity="0.4"/>
  <!-- Center line on box -->
  <line x1="100" y1="88" x2="100" y2="180" stroke="#F57C00" stroke-width="1.5" opacity="0.3"/>
</svg>