<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <!-- Snowflake with shivering face -->
  <!-- Big snowflake -->
  <line x1="100" y1="20" x2="100" y2="130" stroke="#64B5F6" stroke-width="6" stroke-linecap="round"/>
  <line x1="52" y1="47" x2="148" y2="103" stroke="#64B5F6" stroke-width="6" stroke-linecap="round"/>
  <line x1="52" y1="103" x2="148" y2="47" stroke="#64B5F6" stroke-width="6" stroke-linecap="round"/>
  <!-- Snowflake branches -->
  <line x1="100" y1="35" x2="88" y2="28" stroke="#64B5F6" stroke-width="4" stroke-linecap="round"/>
  <line x1="100" y1="35" x2="112" y2="28" stroke="#64B5F6" stroke-width="4" stroke-linecap="round"/>
  <line x1="100" y1="115" x2="88" y2="122" stroke="#64B5F6" stroke-width="4" stroke-linecap="round"/>
  <line x1="100" y1="115" x2="112" y2="122" stroke="#64B5F6" stroke-width="4" stroke-linecap="round"/>
  <!-- Face on snowflake center -->
  <circle cx="100" cy="75" r="25" fill="#E3F2FD"/>
  <!-- Shivering eyes (squinted) -->
  <path d="M88 70 Q92 74 96 70" fill="none" stroke="#333" stroke-width="2.5"/>
  <path d="M104 70 Q108 74 112 70" fill="none" stroke="#333" stroke-width="2.5"/>
  <!-- Chattering mouth -->
  <path d="M92 84 L95 87 L98 84 L101 87 L104 84 L107 87" fill="none" stroke="#42A5F5" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Shiver lines -->
  <path d="M62 60 L58 65 L62 70" fill="none" stroke="#90CAF9" stroke-width="2"/>
  <path d="M138 60 L142 65 L138 70" fill="none" stroke="#90CAF9" stroke-width="2"/>
  <!-- Small snowflakes falling -->
  <text x="30" y="170" font-size="18" fill="#90CAF9">*</text>
  <text x="80" y="185" font-size="22" fill="#90CAF9">*</text>
  <text x="140" y="175" font-size="16" fill="#90CAF9">*</text>
  <text x="160" y="195" font-size="20" fill="#90CAF9">*</text>
</svg>