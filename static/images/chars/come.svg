<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <!-- Beckoning hand gesture -->
  <!-- Palm -->
  <ellipse cx="110" cy="120" rx="38" ry="45" fill="#FFCC80" stroke="#E0A050" stroke-width="2"/>
  <!-- Fingers (straight) -->
  <rect x="78" y="55" width="15" height="48" rx="7" fill="#FFCC80" stroke="#E0A050" stroke-width="2"/>
  <rect x="96" y="50" width="15" height="48" rx="7" fill="#FFCC80" stroke="#E0A050" stroke-width="2"/>
  <rect x="130" y="58" width="14" height="45" rx="7" fill="#FFCC80" stroke="#E0A050" stroke-width="2"/>
  <!-- Beckoning finger (curled) -->
  <path d="M118 55 Q118 40 125 35 Q132 30 132 45 L130 60" fill="#FFCC80" stroke="#E0A050" stroke-width="2"/>
  <!-- Thumb -->
  <rect x="63" y="100" width="18" height="35" rx="9" fill="#FFCC80" stroke="#E0A050" stroke-width="2" transform="rotate(20,72,117)"/>
  <!-- Wrist -->
  <rect x="90" y="162" width="40" height="25" rx="8" fill="#42A5F5"/>
  <!-- Motion arrows (come toward) -->
  <path d="M30 80 L55 100" stroke="#4CAF50" stroke-width="4" stroke-linecap="round"/>
  <polygon points="55,100 48,88 42,100" fill="#4CAF50"/>
  <path d="M25 120 L50 120" stroke="#4CAF50" stroke-width="4" stroke-linecap="round"/>
  <polygon points="50,120 40,113 40,127" fill="#4CAF50"/>
</svg>