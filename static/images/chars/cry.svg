<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <circle cx="100" cy="100" r="80" fill="#FFD700" stroke="#E6B800" stroke-width="3"/>
  <!-- Crying eyes (squinted) -->
  <path d="M55 80 Q70 70 85 80" fill="none" stroke="#333" stroke-width="4" stroke-linecap="round"/>
  <path d="M115 80 Q130 70 145 80" fill="none" stroke="#333" stroke-width="4" stroke-linecap="round"/>
  <!-- Eyebrows (sad) -->
  <line x1="50" y1="62" x2="78" y2="68" stroke="#333" stroke-width="4" stroke-linecap="round"/>
  <line x1="150" y1="62" x2="122" y2="68" stroke="#333" stroke-width="4" stroke-linecap="round"/>
  <!-- Tears -->
  <path d="M60 90 Q55 110 60 120" fill="#4488FF" stroke="none" opacity="0.7"/>
  <path d="M65 90 Q60 110 65 120" fill="#4488FF" stroke="none" opacity="0.7"/>
  <path d="M135 90 Q140 110 135 120" fill="#4488FF" stroke="none" opacity="0.7"/>
  <path d="M140 90 Q145 110 140 120" fill="#4488FF" stroke="none" opacity="0.7"/>
  <!-- Tear drops -->
  <ellipse cx="60" cy="125" rx="5" ry="7" fill="#4488FF" opacity="0.6"/>
  <ellipse cx="140" cy="125" rx="5" ry="7" fill="#4488FF" opacity="0.6"/>
  <!-- Open mouth (wailing) -->
  <ellipse cx="100" cy="140" rx="20" ry="15" fill="#333" stroke="#222" stroke-width="2"/>
</svg>