<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#F1F8E9"/>

  <!-- Body - overalls -->
  <rect x="62" y="108" width="76" height="68" rx="12" fill="#42A5F5"/>

  <!-- Plaid shirt underneath -->
  <rect x="70" y="100" width="60" height="30" rx="8" fill="#E53935"/>
  <!-- Plaid pattern -->
  <line x1="80" y1="100" x2="80" y2="130" stroke="#C62828" stroke-width="2" opacity="0.5"/>
  <line x1="90" y1="100" x2="90" y2="130" stroke="#C62828" stroke-width="2" opacity="0.5"/>
  <line x1="110" y1="100" x2="110" y2="130" stroke="#C62828" stroke-width="2" opacity="0.5"/>
  <line x1="120" y1="100" x2="120" y2="130" stroke="#C62828" stroke-width="2" opacity="0.5"/>

  <!-- Overall bib -->
  <rect x="80" y="118" width="40" height="35" rx="5" fill="#42A5F5"/>
  <!-- Overall straps -->
  <rect x="78" y="108" width="10" height="20" rx="3" fill="#42A5F5"/>
  <rect x="112" y="108" width="10" height="20" rx="3" fill="#42A5F5"/>
  <!-- Strap buttons -->
  <circle cx="83" cy="112" r="3" fill="#FFD700"/>
  <circle cx="117" cy="112" r="3" fill="#FFD700"/>
  <!-- Bib pocket -->
  <rect x="90" y="125" width="20" height="12" rx="3" fill="#1E88E5"/>

  <!-- Neck -->
  <rect x="90" y="88" width="20" height="18" rx="5" fill="#DEB887"/>

  <!-- Head -->
  <circle cx="100" cy="66" r="33" fill="#DEB887"/>

  <!-- Straw hat -->
  <ellipse cx="100" cy="48" rx="44" ry="10" fill="#D4A437"/>
  <ellipse cx="100" cy="48" rx="44" ry="10" fill="none" stroke="#C49A30" stroke-width="2"/>
  <rect x="72" y="28" width="56" height="24" rx="10" fill="#E8C34A"/>
  <rect x="75" y="25" width="50" height="8" rx="4" fill="#D4A437"/>
  <!-- Hat band -->
  <rect x="72" y="42" width="56" height="6" rx="2" fill="#E53935"/>
  <!-- Straw texture lines -->
  <line x1="78" y1="32" x2="78" y2="42" stroke="#C49A30" stroke-width="1" opacity="0.4"/>
  <line x1="90" y1="30" x2="90" y2="42" stroke="#C49A30" stroke-width="1" opacity="0.4"/>
  <line x1="100" y1="28" x2="100" y2="42" stroke="#C49A30" stroke-width="1" opacity="0.4"/>
  <line x1="110" y1="30" x2="110" y2="42" stroke="#C49A30" stroke-width="1" opacity="0.4"/>
  <line x1="122" y1="32" x2="122" y2="42" stroke="#C49A30" stroke-width="1" opacity="0.4"/>

  <!-- Eyes -->
  <circle cx="87" cy="64" r="5" fill="#FFFFFF"/>
  <circle cx="113" cy="64" r="5" fill="#FFFFFF"/>
  <circle cx="88" cy="65" r="3" fill="#3E2723"/>
  <circle cx="114" cy="65" r="3" fill="#3E2723"/>
  <circle cx="89" cy="64" r="1" fill="#FFFFFF"/>
  <circle cx="115" cy="64" r="1" fill="#FFFFFF"/>

  <!-- Freckles -->
  <circle cx="80" cy="72" r="1.5" fill="#A0522D" opacity="0.4"/>
  <circle cx="76" cy="75" r="1.5" fill="#A0522D" opacity="0.4"/>
  <circle cx="120" cy="72" r="1.5" fill="#A0522D" opacity="0.4"/>
  <circle cx="124" cy="75" r="1.5" fill="#A0522D" opacity="0.4"/>

  <!-- Rosy cheeks -->
  <circle cx="78" cy="74" r="6" fill="#FFB6C1" opacity="0.4"/>
  <circle cx="122" cy="74" r="6" fill="#FFB6C1" opacity="0.4"/>

  <!-- Big happy smile -->
  <path d="M90,78 Q100,92 110,78" fill="none" stroke="#8D6E63" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Left arm -->
  <path d="M60,115 Q42,118 38,108" fill="none" stroke="#E53935" stroke-width="13" stroke-linecap="round"/>
  <circle cx="38" cy="106" r="8" fill="#DEB887"/>

  <!-- Right arm holding pitchfork -->
  <path d="M140,115 Q158,105 155,90" fill="none" stroke="#E53935" stroke-width="13" stroke-linecap="round"/>
  <circle cx="155" cy="88" r="8" fill="#DEB887"/>

  <!-- Pitchfork -->
  <rect x="153" y="30" width="4" height="65" rx="2" fill="#795548"/>
  <!-- Pitchfork prongs -->
  <rect x="145" y="20" width="3" height="20" rx="1" fill="#78909C"/>
  <rect x="153" y="18" width="4" height="20" rx="1" fill="#78909C"/>
  <rect x="162" y="20" width="3" height="20" rx="1" fill="#78909C"/>
  <!-- Connecting bar -->
  <rect x="145" y="30" width="20" height="4" rx="1" fill="#78909C"/>

  <!-- Small wheat/grass at bottom -->
  <path d="M30,185 Q32,170 35,175 Q37,165 40,172" stroke="#8BC34A" stroke-width="2" fill="none" stroke-linecap="round"/>
  <path d="M160,188 Q163,173 166,178 Q168,168 171,175" stroke="#8BC34A" stroke-width="2" fill="none" stroke-linecap="round"/>
</svg>