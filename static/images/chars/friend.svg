  <rect x="120" y="78" width="40" height="55" rx="5" fill="#44BB44" stroke="#228822" stroke-width="2"/>
  <!-- Person 2 legs -->
  <rect x="125" y="133" width="12" height="30" rx="3" fill="#4477BB"/>
  <rect x="143" y="133" width="12" height="30" rx="3" fill="#4477BB"/>
  <!-- Person 2 arm (reaching toward friend) -->
  <line x1="120" y1="90" x2="100" y2="85" stroke="#FFDDBB" stroke-width="8" stroke-linecap="round"/>
  <!-- Heart between them -->
  <path d="M105 78 C102 72 95 72 95 78 C95 84 105 90 105 90 C105 90 115 84 115 78 C115 72 108 72 105 78Z" fill="#FF4444"/>
  <!-- Shoes -->
