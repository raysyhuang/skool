<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <!-- Waving hand from behind (back of hand) -->
  <!-- Palm (back of hand, slightly different color) -->
  <ellipse cx="100" cy="120" rx="40" ry="50" fill="#FFD699" stroke="#D4944A" stroke-width="2" transform="rotate(10,100,120)"/>
  <!-- Fingers -->
  <rect x="68" y="48" width="16" height="50" rx="8" fill="#FFD699" stroke="#D4944A" stroke-width="2" transform="rotate(5,76,73)"/>
  <rect x="88" y="40" width="16" height="55" rx="8" fill="#FFD699" stroke="#D4944A" stroke-width="2"/>
  <rect x="108" y="44" width="16" height="50" rx="8" fill="#FFD699" stroke="#D4944A" stroke-width="2" transform="rotate(-5,116,69)"/>
  <rect x="126" y="54" width="15" height="42" rx="8" fill="#FFD699" stroke="#D4944A" stroke-width="2" transform="rotate(-12,133,75)"/>
  <!-- Thumb (other side for back of hand) -->
  <rect x="130" y="105" width="20" height="40" rx="10" fill="#FFD699" stroke="#D4944A" stroke-width="2" transform="rotate(-20,140,125)"/>
  <!-- Knuckle details -->
  <circle cx="80" cy="100" r="4" fill="none" stroke="#D4944A" stroke-width="1.5"/>
  <circle cx="96" cy="97" r="4" fill="none" stroke="#D4944A" stroke-width="1.5"/>
  <circle cx="112" cy="99" r="4" fill="none" stroke="#D4944A" stroke-width="1.5"/>
  <!-- Motion lines on left (waving away) -->
  <path d="M45,50 Q30,50 25,45" fill="none" stroke="#9E9E9E" stroke-width="3" stroke-linecap="round"/>
  <path d="M40,70 Q25,70 20,65" fill="none" stroke="#9E9E9E" stroke-width="3" stroke-linecap="round"/>
  <path d="M45,90 Q30,90 25,85" fill="none" stroke="#9E9E9E" stroke-width="3" stroke-linecap="round"/>
  <!-- Wrist -->
  <rect x="80" y="165" width="40" height="25" rx="8" fill="#42A5F5"/>
</svg>