<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background -->
  <rect width="200" height="200" rx="20" fill="#FFF0E8"/>
  <!-- Steam -->
  <path d="M55 50 Q60 30 65 50" fill="none" stroke="#E0E0E0" stroke-width="3" stroke-linecap="round" opacity="0.5">
    <animate attributeName="d" values="M55 50 Q60 30 65 50;M55 45 Q60 25 65 45;M55 50 Q60 30 65 50" dur="2s" repeatCount="indefinite"/>
  </path>
  <path d="M95 40 Q100 18 105 40" fill="none" stroke="#E0E0E0" stroke-width="3" stroke-linecap="round" opacity="0.6">
    <animate attributeName="d" values="M95 40 Q100 18 105 40;M95 35 Q100 13 105 35;M95 40 Q100 18 105 40" dur="2.5s" repeatCount="indefinite"/>
  </path>
  <path d="M135 48 Q140 28 145 48" fill="none" stroke="#E0E0E0" stroke-width="3" stroke-linecap="round" opacity="0.5">
    <animate attributeName="d" values="M135 48 Q140 28 145 48;M135 43 Q140 23 145 43;M135 48 Q140 28 145 48" dur="1.8s" repeatCount="indefinite"/>
  </path>
  <!-- Pot body -->
  <path d="M30 90 L30 140 Q30 170 100 170 Q170 170 170 140 L170 90 Z" fill="#E03030"/>
  <path d="M30 90 L30 140 Q30 170 100 170 Q170 170 170 140 L170 90 Z" fill="url(#potGrad)" opacity="0.3"/>
  <!-- Handles -->
  <rect x="10" y="105" width="25" height="12" rx="6" fill="#D02020"/>
  <rect x="165" y="105" width="25" height="12" rx="6" fill="#D02020"/>
  <!-- Broth -->
  <ellipse cx="100" cy="90" rx="70" ry="22" fill="#E85020"/>
  <ellipse cx="100" cy="88" rx="65" ry="18" fill="#F06030" opacity="0.8"/>
  <!-- Ingredients floating -->
  <!-- Tofu piece -->
  <rect x="60" y="80" width="14" height="12" rx="2" fill="#FFFDE8"/>
  <!-- Meat ball -->
  <circle cx="100" cy="85" r="8" fill="#C87040"/>
  <!-- Vegetable -->
  <ellipse cx="130" cy="82" rx="10" ry="6" fill="#4CAF50"/>
  <!-- Mushroom -->
  <path d="M80 78 Q85 70 90 78" fill="#D4A060"/>
  <rect x="83" y="78" width="4" height="6" fill="#E8C080"/>
  <!-- Bubbles -->
  <circle cx="70" cy="92" r="3" fill="#FF8060" opacity="0.5"/>
  <circle cx="120" cy="88" r="2" fill="#FF8060" opacity="0.5"/>
  <circle cx="110" cy="95" r="2.5" fill="#FF8060" opacity="0.4"/>
  <!-- Pot rim highlight -->
  <ellipse cx="100" cy="90" rx="70" ry="22" fill="none" stroke="#FF5040" stroke-width="3"/>
  <!-- Cute face on pot -->
  <circle cx="80" cy="130" r="4" fill="#FFF0E0"/>
  <circle cx="120" cy="130" r="4" fill="#FFF0E0"/>
  <circle cx="81" cy="129" r="1.5" fill="#E03030"/>
  <circle cx="121" cy="129" r="1.5" fill="#E03030"/>
  <path d="M88 145 Q100 155 112 145" fill="none" stroke="#FFF0E0" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Gradient def -->
  <defs>
    <linearGradient id="potGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="black" stop-opacity="0.2"/>
      <stop offset="50%" stop-color="white" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="black" stop-opacity="0.2"/>
    </linearGradient>
  </defs>
</svg>