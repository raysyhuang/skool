<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <!-- Smiling face with OK hand gesture -->
  <!-- Face -->
  <circle cx="80" cy="70" r="45" fill="#FFEB3B"/>
  <!-- Happy eyes -->
  <circle cx="68" cy="62" r="5" fill="#333"/>
  <circle cx="92" cy="62" r="5" fill="#333"/>
  <!-- Eye sparkles -->
  <circle cx="70" cy="60" r="2" fill="white"/>
  <circle cx="94" cy="60" r="2" fill="white"/>
  <!-- Big smile -->
  <path d="M62 80 Q80 98 98 80" fill="none" stroke="#333" stroke-width="3" stroke-linecap="round"/>
  <!-- OK hand gesture next to face -->
  <!-- Circle part of OK -->
  <circle cx="155" cy="110" r="22" fill="none" stroke="#FFCC80" stroke-width="14"/>
  <circle cx="155" cy="110" r="22" fill="none" stroke="#E0A050" stroke-width="2"/>
  <!-- Three fingers up -->
  <rect x="148" y="60" width="10" height="35" rx="5" fill="#FFCC80" stroke="#E0A050" stroke-width="1.5"/>
  <rect x="161" y="55" width="10" height="38" rx="5" fill="#FFCC80" stroke="#E0A050" stroke-width="1.5"/>
  <rect x="174" y="62" width="10" height="32" rx="5" fill="#FFCC80" stroke="#E0A050" stroke-width="1.5"/>
  <!-- Wrist -->
  <rect x="142" y="130" width="26" height="22" rx="8" fill="#FFCC80" stroke="#E0A050" stroke-width="1.5"/>
</svg>