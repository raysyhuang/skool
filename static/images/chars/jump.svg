<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <!-- Head -->
  <circle cx="100" cy="30" r="25" fill="#FFCC99" stroke="#CC8844" stroke-width="2"/>
  <!-- Hair -->
  <path d="M75 24 Q80 5 100 3 Q120 5 125 24" fill="#885533"/>
  <!-- Happy eyes -->
  <path d="M87 25 Q92 20 97 25" fill="none" stroke="#333" stroke-width="3"/>
  <path d="M103 25 Q108 20 113 25" fill="none" stroke="#333" stroke-width="3"/>
  <!-- Big smile -->
  <path d="M87 38 Q100 48 113 38" fill="none" stroke="#333" stroke-width="2"/>
  <!-- Body -->
  <rect x="80" y="55" width="40" height="45" rx="5" fill="#FFB347" stroke="#CC8833" stroke-width="2"/>
  <!-- Arms (up in air!) -->
  <line x1="80" y1="62" x2="50" y2="35" stroke="#FFCC99" stroke-width="10" stroke-linecap="round"/>
  <line x1="120" y1="62" x2="150" y2="35" stroke="#FFCC99" stroke-width="10" stroke-linecap="round"/>
  <!-- Hands -->
  <circle cx="47" cy="32" r="7" fill="#FFCC99"/>
  <circle cx="153" cy="32" r="7" fill="#FFCC99"/>
  <!-- Legs (spread jumping) -->
  <line x1="88" y1="100" x2="65" y2="140" stroke="#4477BB" stroke-width="12" stroke-linecap="round"/>
  <line x1="112" y1="100" x2="135" y2="140" stroke="#4477BB" stroke-width="12" stroke-linecap="round"/>
  <!-- Shoes -->
  <ellipse cx="62" cy="144" rx="12" ry="6" fill="#333"/>
  <ellipse cx="138" cy="144" rx="12" ry="6" fill="#333"/>
  <!-- Ground shadow -->
  <ellipse cx="100" cy="170" rx="40" ry="6" fill="#CCC" opacity="0.5"/>
  <!-- Motion lines -->
  <line x1="55" y1="155" x2="55" y2="168" stroke="#999" stroke-width="2" stroke-dasharray="4,3"/>
  <line x1="100" y1="155" x2="100" y2="168" stroke="#999" stroke-width="2" stroke-dasharray="4,3"/>
  <line x1="145" y1="155" x2="145" y2="168" stroke="#999" stroke-width="2" stroke-dasharray="4,3"/>
</svg>