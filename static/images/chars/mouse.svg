  <line x1="70" y1="90" x2="38" y2="92" stroke="#9E9E9E" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="70" y1="95" x2="40" y2="102" stroke="#9E9E9E" stroke-width="1.5" stroke-linecap="round"/>
  <!-- Whiskers right -->
  <line x1="130" y1="85" x2="160" y2="80" stroke="#9E9E9E" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="130" y1="90" x2="162" y2="92" stroke="#9E9E9E" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="130" y1="95" x2="160" y2="102" stroke="#9E9E9E" stroke-width="1.5" stroke-linecap="round"/>
