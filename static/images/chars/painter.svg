<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#FFF3E0"/>

  <!-- Easel legs -->
  <line x1="25" y1="185" x2="50" y2="100" stroke="#8D6E63" stroke-width="4" stroke-linecap="round"/>
  <line x1="75" y1="185" x2="50" y2="100" stroke="#8D6E63" stroke-width="4" stroke-linecap="round"/>
  <line x1="55" y1="185" x2="50" y2="130" stroke="#8D6E63" stroke-width="4" stroke-linecap="round"/>
  <!-- Easel shelf -->
  <rect x="28" y="140" width="48" height="4" rx="2" fill="#8D6E63"/>

  <!-- Canvas on easel -->
  <rect x="22" y="75" width="58" height="65" rx="3" fill="#FFFFFF" stroke="#BDBDBD" stroke-width="2"/>
  <!-- Painting on canvas - abstract colorful art -->
  <circle cx="38" cy="95" r="10" fill="#FF5722" opacity="0.7"/>
  <circle cx="55" cy="100" r="12" fill="#2196F3" opacity="0.6"/>
  <circle cx="45" cy="115" r="8" fill="#FFEB3B" opacity="0.7"/>
  <circle cx="62" cy="118" r="6" fill="#4CAF50" opacity="0.6"/>
  <rect x="28" y="125" width="15" height="8" rx="2" fill="#9C27B0" opacity="0.5"/>

  <!-- Body - smock/artist shirt -->
  <rect x="95" y="108" width="70" height="65" rx="15" fill="#7E57C2"/>

  <!-- Paint splashes on smock -->
  <circle cx="110" cy="130" r="4" fill="#FF5722" opacity="0.6"/>
  <circle cx="140" cy="140" r="3" fill="#2196F3" opacity="0.6"/>
  <circle cx="120" cy="155" r="3.5" fill="#FFEB3B" opacity="0.6"/>
  <circle cx="148" cy="125" r="2.5" fill="#4CAF50" opacity="0.6"/>

  <!-- Neck -->
  <rect x="120" y="92" width="20" height="20" rx="5" fill="#FDBCB4"/>

  <!-- Head -->
  <circle cx="130" cy="70" r="33" fill="#FDBCB4"/>

  <!-- Beret -->
  <ellipse cx="130" cy="48" rx="30" ry="12" fill="#E91E63"/>
  <ellipse cx="130" cy="45" rx="25" ry="14" fill="#E91E63"/>
  <circle cx="130" cy="33" r="5" fill="#E91E63"/>
  <!-- Beret tilt -->
  <ellipse cx="118" cy="47" rx="8" ry="5" fill="#C2185B" opacity="0.3"/>

  <!-- Hair peeking out -->
  <path d="M100,55 Q97,65 102,75" fill="#F57F17" stroke="none"/>
  <path d="M160,55 Q163,65 158,75" fill="#F57F17" stroke="none"/>
  <rect x="98" y="50" width="10" height="15" rx="5" fill="#F57F17"/>
  <rect x="152" y="50" width="10" height="15" rx="5" fill="#F57F17"/>

  <!-- Eyes -->
  <circle cx="118" cy="68" r="5" fill="#FFFFFF"/>
  <circle cx="142" cy="68" r="5" fill="#FFFFFF"/>
  <circle cx="119" cy="69" r="3" fill="#3E2723"/>
  <circle cx="143" cy="69" r="3" fill="#3E2723"/>
  <!-- Looking at canvas -->
  <circle cx="118" cy="68" r="1" fill="#FFFFFF"/>
  <circle cx="142" cy="68" r="1" fill="#FFFFFF"/>

  <!-- Rosy cheeks -->
  <circle cx="110" cy="78" r="5" fill="#FFB6C1" opacity="0.5"/>
  <circle cx="150" cy="78" r="5" fill="#FFB6C1" opacity="0.5"/>

  <!-- Happy concentrating smile -->
  <path d="M122,82 Q130,92 138,82" fill="none" stroke="#D84315" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Left arm reaching to canvas with brush -->
  <path d="M95,118 Q75,115 65,105" fill="none" stroke="#7E57C2" stroke-width="13" stroke-linecap="round"/>
  <circle cx="63" cy="103" r="7" fill="#FDBCB4"/>

  <!-- Paintbrush -->
  <rect x="45" y="82" width="4" height="30" rx="2" fill="#8D6E63" transform="rotate(20,47,97)"/>
  <ellipse cx="47" cy="80" rx="4" ry="6" fill="#FF5722" transform="rotate(20,47,80)"/>
  <!-- Brush tip with paint -->
  <ellipse cx="46" cy="76" rx="3" ry="4" fill="#E53935" transform="rotate(20,46,76)"/>

  <!-- Right arm holding palette -->
  <path d="M165,118 Q175,130 170,145" fill="none" stroke="#7E57C2" stroke-width="13" stroke-linecap="round"/>
  <circle cx="170" cy="145" r="7" fill="#FDBCB4"/>

  <!-- Paint palette -->
  <ellipse cx="172" cy="155" rx="22" ry="15" fill="#D7CCC8" stroke="#BCAAA4" stroke-width="2"/>
  <!-- Thumb hole -->
  <ellipse cx="172" cy="148" rx="5" ry="4" fill="#FDBCB4"/>
  <!-- Paint blobs on palette -->
  <circle cx="160" cy="152" r="4" fill="#E53935"/>
  <circle cx="168" cy="160" r="4" fill="#2196F3"/>
  <circle cx="178" cy="158" r="4" fill="#FFEB3B"/>
  <circle cx="184" cy="150" r="3.5" fill="#4CAF50"/>
  <circle cx="176" cy="150" r="3" fill="#FF9800"/>
  <circle cx="164" cy="162" r="3" fill="#9C27B0"/>

  <!-- Paint smudge on cheek (cute detail) -->
  <ellipse cx="148" cy="73" rx="3" ry="2" fill="#2196F3" opacity="0.5" transform="rotate(-15,148,73)"/>
</svg>