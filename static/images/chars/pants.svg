<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <!-- Waistband -->
  <rect x="40" y="20" width="120" height="20" rx="3" fill="#3366AA" stroke="#224488" stroke-width="2"/>
  <!-- Belt -->
  <rect x="40" y="25" width="120" height="10" fill="#8B5E3C" stroke="#6B4226" stroke-width="1"/>
  <rect x="93" y="23" width="14" height="14" rx="2" fill="#FFD700" stroke="#CC9900" stroke-width="1"/>
  <!-- Left leg -->
  <path d="M40 40 L40 180 L95 180 L95 100 Z" fill="#4477BB" stroke="#224488" stroke-width="3"/>
  <!-- Right leg -->
  <path d="M160 40 L160 180 L105 180 L105 100 Z" fill="#4477BB" stroke="#224488" stroke-width="3"/>
  <!-- Crotch seam -->
  <line x1="100" y1="40" x2="100" y2="105" stroke="#224488" stroke-width="2"/>
  <!-- Pockets hint -->
  <path d="M50 45 L50 70 L70 65" fill="none" stroke="#3366AA" stroke-width="2"/>
  <path d="M150 45 L150 70 L130 65" fill="none" stroke="#3366AA" stroke-width="2"/>
  <!-- Hem folds -->
  <line x1="40" y1="175" x2="95" y2="175" stroke="#3366AA" stroke-width="2"/>
  <line x1="105" y1="175" x2="160" y2="175" stroke="#3366AA" stroke-width="2"/>
</svg>