<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <!-- Pencil body -->
  <rect x="55" y="30" width="40" height="120" fill="#FFD54F"/>
  <rect x="55" y="30" width="40" height="120" fill="#FDD835" rx="2"/>
  <!-- Pencil stripe -->
  <rect x="55" y="30" width="13" height="120" fill="#F9A825"/>
  <rect x="82" y="30" width="13" height="120" fill="#F9A825"/>
