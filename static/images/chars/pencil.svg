  <line x1="52" y1="145" x2="98" y2="145" stroke="#9E9E9E" stroke-width="1"/>
  <line x1="52" y1="150" x2="98" y2="150" stroke="#9E9E9E" stroke-width="1"/>
  <line x1="52" y1="155" x2="98" y2="155" stroke="#9E9E9E" stroke-width="1"/>
  <!-- Eraser -->
  <rect x="55" y="158" width="40" height="15" rx="3" fill="#F48FB1"/>
  <!-- Pencil tip -->
  <path d="M55 30 L75 5 L95 30Z" fill="#FFCC80"/>
  <!-- Pencil point -->
