<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Body -->
  <ellipse cx="100" cy="120" rx="50" ry="60" fill="#2C2C2C"/>
  <!-- White belly -->
  <ellipse cx="100" cy="128" rx="32" ry="48" fill="white"/>
  <!-- Head -->
  <circle cx="100" cy="60" r="35" fill="#2C2C2C"/>
  <!-- White face patch -->
  <ellipse cx="100" cy="65" rx="22" ry="20" fill="white"/>
  <!-- Left eye -->
  <circle cx="90" cy="58" r="5" fill="white"/>
  <circle cx="91" cy="59" r="3" fill="#1A1A1A"/>
  <circle cx="92" cy="58" r="1" fill="white"/>
  <!-- Right eye -->
  <circle cx="110" cy="58" r="5" fill="white"/>
  <circle cx="111" cy="59" r="3" fill="#1A1A1A"/>
  <circle cx="112" cy="58" r="1" fill="white"/>
  <!-- Beak -->
  <polygon points="95,70 105,70 100,80" fill="#FF8C00"/>
  <line x1="95" y1="70" x2="105" y2="70" stroke="#E07800" stroke-width="1"/>
  <!-- Blush -->
  <circle cx="82" cy="70" r="5" fill="#FFB6C1" opacity="0.6"/>
  <circle cx="118" cy="70" r="5" fill="#FFB6C1" opacity="0.6"/>
  <!-- Left wing -->
  <ellipse cx="52" cy="120" rx="12" ry="32" fill="#2C2C2C" transform="rotate(10 52 120)"/>
  <!-- Right wing -->
  <ellipse cx="148" cy="120" rx="12" ry="32" fill="#2C2C2C" transform="rotate(-10 148 120)"/>
  <!-- Left foot -->
  <ellipse cx="82" cy="182" rx="16" ry="7" fill="#FF8C00"/>
  <!-- Right foot -->
  <ellipse cx="118" cy="182" rx="16" ry="7" fill="#FF8C00"/>
  <!-- Bow tie -->
  <polygon points="92,90 100,95 108,90 100,100" fill="#FF4444"/>
</svg>