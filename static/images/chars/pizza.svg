  <path d="M100 30 L35 170 Q100 185 165 170 Z" fill="#F4C430"/>
  <!-- Crust -->
  <path d="M35 170 Q100 190 165 170 Q100 180 35 170" fill="#D4942A"/>
  <path d="M35 170 Q100 188 165 170" fill="none" stroke="#C08420" stroke-width="3"/>
  <!-- Cheese layer -->
