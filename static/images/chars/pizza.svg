  <circle cx="70" cy="135" r="3" fill="#FFD54F" opacity="0.5"/>
  <circle cx="140" cy="135" r="3.5" fill="#FFD54F" opacity="0.5"/>
  <!-- Cute face -->
  <circle cx="85" cy="90" r="3" fill="#5D4037" opacity="0"/>
  <!-- Sparkle -->
  <path d="M160 40 L163 48 L170 50 L163 52 L160 60 L157 52 L150 50 L157 48 Z" fill="#FFD700" opacity="0.7"/>
  <path d="M40 50 L42 55 L47 56 L42 57 L40 62 L38 57 L33 56 L38 55 Z" fill="#FFD700" opacity="0.6"/>
