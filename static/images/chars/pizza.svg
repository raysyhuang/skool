  <ellipse cx="75" cy="120" rx="6" ry="4" fill="#4CAF50" transform="rotate(20 75 120)"/>
  <ellipse cx="130" cy="140" rx="5" ry="3.5" fill="#4CAF50" transform="rotate(-15 130 140)"/>
  <ellipse cx="100" cy="70" rx="5" ry="3" fill="#4CAF50" transform="rotate(10 100 70)"/>
