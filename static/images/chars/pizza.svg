  <path d="M100 50 L50 160 Q100 172 150 160 Z" fill="#E85030" opacity="0.3"/>
  <!-- Pepperoni -->
  <circle cx="90" cy="100" r="12" fill="#CC3020"/>
  <circle cx="90" cy="100" r="10" fill="#E04030"/>
  <circle cx="120" cy="120" r="10" fill="#CC3020"/>
  <circle cx="120" cy="120" r="8" fill="#E04030"/>
  <circle cx="85" cy="145" r="11" fill="#CC3020"/>
  <circle cx="85" cy="145" r="9" fill="#E04030"/>
  <circle cx="115" cy="150" r="9" fill="#CC3020"/>
  <circle cx="115" cy="150" r="7" fill="#E04030"/>
