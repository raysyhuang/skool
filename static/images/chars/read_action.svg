<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <!-- Head -->
  <circle cx="100" cy="45" r="30" fill="#FFCC99" stroke="#CC8844" stroke-width="2"/>
  <!-- Hair -->
  <path d="M70 38 Q75 15 100 12 Q125 15 130 38" fill="#885533"/>
  <!-- Eyes (looking down at book) -->
  <circle cx="88" cy="44" r="5" fill="#333"/>
  <circle cx="112" cy="44" r="5" fill="#333"/>
  <!-- The eyes look down -->
  <circle cx="88" cy="46" r="3" fill="#333"/>
  <circle cx="112" cy="46" r="3" fill="#333"/>
  <!-- Slight smile -->
  <path d="M90 58 Q100 64 110 58" fill="none" stroke="#333" stroke-width="2"/>
  <!-- Body -->
  <rect x="78" y="75" width="44" height="40" rx="5" fill="#FF6B6B" stroke="#CC4444" stroke-width="2"/>
  <!-- Arms holding book -->
  <line x1="78" y1="85" x2="55" y2="105" stroke="#FFCC99" stroke-width="8" stroke-linecap="round"/>
  <line x1="122" y1="85" x2="145" y2="105" stroke="#FFCC99" stroke-width="8" stroke-linecap="round"/>
  <!-- Open book -->
  <path d="M100 100 L55 108 L55 155 L100 147 Z" fill="#4A90D9" stroke="#2C5F8A" stroke-width="2"/>
  <path d="M100 100 L145 108 L145 155 L100 147 Z" fill="#5BA0E9" stroke="#2C5F8A" stroke-width="2"/>
  <line x1="100" y1="100" x2="100" y2="147" stroke="#2C5F8A" stroke-width="2"/>
  <!-- Lines in book -->
  <line x1="65" y1="120" x2="92" y2="116" stroke="white" stroke-width="1.5" opacity="0.6"/>
  <line x1="65" y1="130" x2="92" y2="126" stroke="white" stroke-width="1.5" opacity="0.6"/>
  <line x1="108" y1="116" x2="135" y2="120" stroke="white" stroke-width="1.5" opacity="0.6"/>
  <line x1="108" y1="126" x2="135" y2="130" stroke="white" stroke-width="1.5" opacity="0.6"/>
  <!-- Legs -->
  <rect x="82" y="115" width="12" height="40" rx="3" fill="#4477BB"/>
  <rect x="106" y="115" width="12" height="40" rx="3" fill="#4477BB"/>
  <!-- Shoes -->
  <rect x="79" y="153" width="18" height="8" rx="3" fill="#333"/>
  <rect x="103" y="153" width="18" height="8" rx="3" fill="#333"/>
</svg>