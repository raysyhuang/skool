<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <!-- Main building -->
  <rect x="20" y="70" width="160" height="115" fill="#FFDD77" stroke="#CC9933" stroke-width="3"/>
  <!-- Roof -->
  <polygon points="10,70 190,70 190,55 10,55" fill="#CC4444" stroke="#993333" stroke-width="2"/>
  <!-- Tower -->
  <rect x="75" y="20" width="50" height="50" fill="#FFDD77" stroke="#CC9933" stroke-width="2"/>
  <polygon points="100,5 70,20 130,20" fill="#CC4444" stroke="#993333" stroke-width="2"/>
  <!-- Clock on tower -->
  <circle cx="100" cy="38" r="12" fill="white" stroke="#333" stroke-width="2"/>
  <line x1="100" y1="38" x2="100" y2="30" stroke="#333" stroke-width="2"/>
  <line x1="100" y1="38" x2="106" y2="38" stroke="#333" stroke-width="2"/>
  <!-- Door -->
  <rect x="82" y="130" width="36" height="55" rx="18" fill="#8B5E3C" stroke="#6B4226" stroke-width="2"/>
  <!-- Windows -->
  <rect x="32" y="82" width="25" height="25" rx="2" fill="#87CEEB" stroke="#CC9933" stroke-width="2"/>
  <rect x="32" y="120" width="25" height="25" rx="2" fill="#87CEEB" stroke="#CC9933" stroke-width="2"/>
  <rect x="143" y="82" width="25" height="25" rx="2" fill="#87CEEB" stroke="#CC9933" stroke-width="2"/>
  <rect x="143" y="120" width="25" height="25" rx="2" fill="#87CEEB" stroke="#CC9933" stroke-width="2"/>
  <!-- Flag -->
  <line x1="100" y1="5" x2="100" y2="-5" stroke="#333" stroke-width="2"/>
  <polygon points="100,-5 120,0 100,5" fill="#FF4444"/>
</svg>