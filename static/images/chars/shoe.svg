<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <!-- Ground shadow -->
  <ellipse cx="105" cy="170" rx="75" ry="10" fill="rgba(0,0,0,0.1)"/>
  <!-- Sole - thick rubber bottom -->
  <path d="M20 155 Q20 165 35 165 L170 165 Q185 165 185 155 L185 148 Q185 142 170 142 L35 142 Q20 142 20 148 Z" fill="#333" stroke="#222" stroke-width="2"/>
  <!-- Sole tread marks -->
  <line x1="50" y1="165" x2="50" y2="158" stroke="#555" stroke-width="2"/>
  <line x1="70" y1="165" x2="70" y2="158" stroke="#555" stroke-width="2"/>
  <line x1="90" y1="165" x2="90" y2="158" stroke="#555" stroke-width="2"/>
  <line x1="110" y1="165" x2="110" y2="158" stroke="#555" stroke-width="2"/>
  <line x1="130" y1="165" x2="130" y2="158" stroke="#555" stroke-width="2"/>
  <line x1="150" y1="165" x2="150" y2="158" stroke="#555" stroke-width="2"/>
  <!-- Midsole - white -->
  <path d="M22 148 L22 138 Q22 132 37 132 L168 132 Q183 132 183 138 L183 148" fill="white" stroke="#ccc" stroke-width="1.5"/>
  <!-- Shoe body - red sneaker -->
  <path d="M35 135 L35 75 Q35 55 60 50 L90 45 Q100 43 110 50 L120 58 L165 95 Q180 108 180 125 L180 135 Z" fill="#E74C3C" stroke="#C0392B" stroke-width="2.5"/>
  <!-- Toe bumper - white rubber toe -->
  <path d="M145 135 Q165 115 180 125 L180 135 Z" fill="white" stroke="#ddd" stroke-width="1.5"/>
  <!-- Heel counter -->
  <path d="M35 135 L35 85 Q35 78 45 78 L55 80 L55 135 Z" fill="#C0392B" stroke="#A93226" stroke-width="1.5"/>
  <!-- Tongue -->
  <path d="M65 68 Q80 35 115 52" fill="#F1948A" stroke="#C0392B" stroke-width="2" fill-opacity="0.9"/>
  <!-- Shoe opening -->
  <ellipse cx="85" cy="65" rx="30" ry="8" fill="#2C3E50" stroke="#C0392B" stroke-width="2"/>
  <!-- Lace holes -->
  <circle cx="72" cy="78" r="3" fill="#2C3E50" stroke="white" stroke-width="1.5"/>
  <circle cx="100" cy="72" r="3" fill="#2C3E50" stroke="white" stroke-width="1.5"/>
  <circle cx="78" cy="92" r="3" fill="#2C3E50" stroke="white" stroke-width="1.5"/>
  <circle cx="106" cy="86" r="3" fill="#2C3E50" stroke="white" stroke-width="1.5"/>
  <!-- Laces - white criss-cross -->
  <line x1="72" y1="78" x2="100" y2="72" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="100" y1="72" x2="78" y2="92" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="78" y1="92" x2="106" y2="86" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Lace bow -->
  <path d="M86 72 Q78 60 70 65" fill="none" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
  <path d="M90 70 Q98 58 105 63" fill="none" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Nike-style swoosh stripe -->
  <path d="M50 120 Q90 105 140 115 Q160 118 170 125" fill="none" stroke="white" stroke-width="4" stroke-linecap="round" opacity="0.9"/>
</svg>
