<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <!-- Head -->
  <circle cx="85" cy="50" r="30" fill="#FFCC99" stroke="#CC8844" stroke-width="2"/>
  <!-- Hair -->
  <path d="M55 42 Q60 18 85 15 Q110 18 115 42" fill="#885533"/>
  <!-- Eyes (happy) -->
  <path d="M72 44 Q78 38 84 44" fill="none" stroke="#333" stroke-width="3"/>
  <path d="M90 44 Q96 38 102 44" fill="none" stroke="#333" stroke-width="3"/>
  <!-- Open singing mouth -->
  <ellipse cx="87" cy="65" rx="12" ry="10" fill="#333" stroke="#222" stroke-width="2"/>
  <!-- Cheeks -->
  <circle cx="65" cy="58" r="6" fill="#FFB6C1" opacity="0.5"/>
  <circle cx="105" cy="58" r="6" fill="#FFB6C1" opacity="0.5"/>
  <!-- Body -->
  <rect x="65" y="80" width="40" height="55" rx="5" fill="#FF69B4" stroke="#CC3388" stroke-width="2"/>
  <!-- Arm holding microphone -->
  <line x1="105" y1="90" x2="130" y2="70" stroke="#FFCC99" stroke-width="8" stroke-linecap="round"/>
  <!-- Microphone -->
  <line x1="130" y1="70" x2="138" y2="55" stroke="#666" stroke-width="4"/>
  <circle cx="140" cy="50" r="8" fill="#555" stroke="#333" stroke-width="2"/>
  <!-- Other arm -->
  <line x1="65" y1="95" x2="45" y2="115" stroke="#FFCC99" stroke-width="8" stroke-linecap="round"/>
  <!-- Music notes -->
  <text x="150" y="40" font-family="Arial" font-size="22" fill="#FF69B4">&#9835;</text>
  <text x="160" y="25" font-family="Arial" font-size="18" fill="#FFB347">&#9834;</text>
  <text x="145" y="65" font-family="Arial" font-size="16" fill="#44BB44">&#9833;</text>
  <!-- Legs -->
  <rect x="70" y="135" width="12" height="35" rx="3" fill="#4477BB"/>
  <rect x="88" y="135" width="12" height="35" rx="3" fill="#4477BB"/>
  <!-- Shoes -->
  <rect x="67" y="168" width="18" height="8" rx="3" fill="#333"/>
  <rect x="85" y="168" width="18" height="8" rx="3" fill="#333"/>
</svg>