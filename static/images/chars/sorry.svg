  <path d="M70 95 Q75 98 80 95" fill="none" stroke="#333" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Small sad mouth -->
  <path d="M58 106 Q65 103 72 106" fill="none" stroke="#333" stroke-width="2" stroke-linecap="round"/>
  <!-- Arms hanging down -->
  <rect x="55" y="120" width="15" height="45" rx="7" fill="#FFCC80" transform="rotate(15,62,142)"/>
  <rect x="110" y="110" width="15" height="45" rx="7" fill="#FFCC80" transform="rotate(-10,117,132)"/>
  <!-- Legs -->
