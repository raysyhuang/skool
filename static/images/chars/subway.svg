<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background -->
  <rect width="200" height="200" rx="20" fill="#E8EAF6"/>
  <!-- Track/rail -->
  <rect x="10" y="160" width="180" height="6" rx="3" fill="#9E9E9E"/>
  <rect x="10" y="170" width="180" height="6" rx="3" fill="#9E9E9E"/>
  <!-- Rail ties -->
  <rect x="30" y="158" width="6" height="20" rx="1" fill="#795548"/>
  <rect x="60" y="158" width="6" height="20" rx="1" fill="#795548"/>
  <rect x="90" y="158" width="6" height="20" rx="1" fill="#795548"/>
  <rect x="120" y="158" width="6" height="20" rx="1" fill="#795548"/>
  <rect x="150" y="158" width="6" height="20" rx="1" fill="#795548"/>
  <!-- Train body -->
  <rect x="20" y="70" width="160" height="85" rx="15" fill="#42A5F5"/>
  <!-- Train front rounded -->
  <path d="M20 85 Q20 70 35 70 L165 70 Q180 70 180 85 L180 155 L20 155 Z" fill="#42A5F5"/>
  <!-- Roof -->
  <rect x="25" y="65" width="150" height="12" rx="6" fill="#1E88E5"/>
  <!-- Windshield stripe -->
  <rect x="20" y="82" width="160" height="5" fill="#FFD54F"/>
  <rect x="20" y="145" width="160" height="5" fill="#FFD54F"/>
  <!-- Windows -->
  <rect x="32" y="92" width="35" height="25" rx="5" fill="#E3F2FD"/>
  <rect x="82" y="92" width="35" height="25" rx="5" fill="#E3F2FD"/>
  <rect x="132" y="92" width="35" height="25" rx="5" fill="#E3F2FD"/>
  <!-- Window shine -->
  <rect x="34" y="94" width="10" height="8" rx="3" fill="white" opacity="0.4"/>
  <rect x="84" y="94" width="10" height="8" rx="3" fill="white" opacity="0.4"/>
  <rect x="134" y="94" width="10" height="8" rx="3" fill="white" opacity="0.4"/>
  <!-- Door -->
  <rect x="70" y="125" width="25" height="28" rx="3" fill="#1976D2"/>
  <rect x="105" y="125" width="25" height="28" rx="3" fill="#1976D2"/>
  <line x1="82" y1="125" x2="82" y2="153" stroke="#1565C0" stroke-width="1.5"/>
  <line x1="117" y1="125" x2="117" y2="153" stroke="#1565C0" stroke-width="1.5"/>
  <!-- Door windows -->
  <rect x="73" y="128" width="19" height="12" rx="2" fill="#BBDEFB"/>
  <rect x="108" y="128" width="19" height="12" rx="2" fill="#BBDEFB"/>
  <!-- Wheels -->
  <circle cx="50" cy="158" r="10" fill="#616161"/>
  <circle cx="50" cy="158" r="6" fill="#9E9E9E"/>
  <circle cx="50" cy="158" r="2" fill="#616161"/>
  <circle cx="150" cy="158" r="10" fill="#616161"/>
  <circle cx="150" cy="158" r="6" fill="#9E9E9E"/>
  <circle cx="150" cy="158" r="2" fill="#616161"/>
  <!-- Headlights -->
  <circle cx="28" cy="130" r="5" fill="#FFF9C4"/>
  <circle cx="28" cy="130" r="3" fill="#FFEE58"/>
  <circle cx="172" cy="130" r="5" fill="#FFF9C4"/>
  <circle cx="172" cy="130" r="3" fill="#FFEE58"/>
  <!-- Train number -->
  <rect x="85" y="72" width="30" height="12" rx="3" fill="#0D47A1"/>
  <text x="100" y="82" text-anchor="middle" fill="white" font-size="9" font-weight="bold" font-family="Arial">M01</text>
  <!-- Cute face in front window -->
  <circle cx="92" cy="102" r="3" fill="#1565C0"/>
  <circle cx="107" cy="102" r="3" fill="#1565C0"/>
  <circle cx="93" cy="101" r="1.2" fill="white"/>
  <circle cx="108" cy="101" r="1.2" fill="white"/>
  <path d="M95 109 Q100 114 105 109" fill="none" stroke="#1565C0" stroke-width="1.5" stroke-linecap="round"/>
  <!-- Pantograph on top -->
  <line x1="90" y1="65" x2="85" y2="50" stroke="#757575" stroke-width="2"/>
  <line x1="110" y1="65" x2="115" y2="50" stroke="#757575" stroke-width="2"/>
  <line x1="85" y1="50" x2="115" y2="50" stroke="#757575" stroke-width="2.5"/>
</svg>