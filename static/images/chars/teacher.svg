<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <!-- Blackboard -->
  <rect x="85" y="25" width="105" height="75" rx="3" fill="#2C5F2C" stroke="#8B5E3C" stroke-width="4"/>
  <!-- Chalk text on board -->
  <text x="137" y="55" text-anchor="middle" font-family="Arial" font-size="14" fill="white">A B C</text>
  <text x="137" y="75" text-anchor="middle" font-family="Arial" font-size="14" fill="white">1+1=2</text>
  <!-- Teacher head -->
  <circle cx="55" cy="60" r="28" fill="#FFCC99" stroke="#CC8844" stroke-width="2"/>
  <!-- Hair (bun) -->
  <path d="M27 52 Q30 25 55 22 Q80 25 83 52" fill="#333"/>
  <circle cx="55" cy="22" r="12" fill="#333"/>
  <!-- Glasses -->
  <rect x="38" y="52" width="14" height="12" rx="3" fill="none" stroke="#666" stroke-width="2"/>
  <rect x="58" y="52" width="14" height="12" rx="3" fill="none" stroke="#666" stroke-width="2"/>
  <line x1="52" y1="58" x2="58" y2="58" stroke="#666" stroke-width="2"/>
  <!-- Eyes -->
  <circle cx="45" cy="58" r="3" fill="#333"/>
  <circle cx="65" cy="58" r="3" fill="#333"/>
  <!-- Smile -->
  <path d="M45 72 Q55 80 65 72" fill="none" stroke="#333" stroke-width="2"/>
  <!-- Body -->
  <rect x="35" y="88" width="40" height="55" rx="5" fill="#9B59B6" stroke="#7B3F96" stroke-width="2"/>
  <!-- Arm pointing at board -->
  <line x1="75" y1="95" x2="100" y2="60" stroke="#FFCC99" stroke-width="8" stroke-linecap="round"/>
  <!-- Pointer stick -->
  <line x1="95" y1="65" x2="130" y2="50" stroke="#8B5E3C" stroke-width="3" stroke-linecap="round"/>
  <!-- Other arm -->
  <line x1="35" y1="100" x2="18" y2="120" stroke="#FFCC99" stroke-width="8" stroke-linecap="round"/>
  <!-- Book in hand -->
  <rect x="8" y="118" width="18" height="14" rx="2" fill="#4A90D9"/>
  <!-- Legs -->
  <rect x="40" y="143" width="12" height="35" rx="3" fill="#555"/>
  <rect x="58" y="143" width="12" height="35" rx="3" fill="#555"/>
  <!-- Shoes -->
  <rect x="37" y="175" width="18" height="8" rx="3" fill="#333"/>
  <rect x="55" y="175" width="18" height="8" rx="3" fill="#333"/>
</svg>