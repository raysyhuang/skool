  <line x1="75" y1="65" x2="75" y2="130" stroke="#E0A050" stroke-width="1.5"/>
  <line x1="85" y1="55" x2="85" y2="130" stroke="#E0A050" stroke-width="1.5"/>
  <!-- Finger details right -->
  <line x1="125" y1="65" x2="125" y2="130" stroke="#E0A050" stroke-width="1.5"/>
  <line x1="115" y1="55" x2="115" y2="130" stroke="#E0A050" stroke-width="1.5"/>
