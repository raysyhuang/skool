  <text x="30" y="55" font-size="20" fill="#FFD700">&#9733;</text>
  <text x="155" y="55" font-size="18" fill="#FFD700">&#9733;</text>
  <text x="40" y="160" font-size="14" fill="#FFD700">&#9733;</text>
  <text x="148" y="160" font-size="14" fill="#FFD700">&#9733;</text>
  <!-- Small heart on top -->
  <path d="M92,22 Q92,12 100,18 Q108,12 108,22 L100,32 Z" fill="#E91E63"/>
</svg>