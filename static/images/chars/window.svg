<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <!-- Wall background -->
  <rect x="0" y="0" width="200" height="200" fill="#FFF9C4"/>
  <!-- Window frame (outer) -->
  <rect x="25" y="25" width="150" height="135" rx="5" fill="#8D6E63"/>
  <!-- Window glass (all four panes as sky blue) -->
  <rect x="32" y="32" width="136" height="121" rx="3" fill="#BBDEFB"/>
  <!-- Vertical divider -->
  <rect x="97" y="32" width="6" height="121" fill="#8D6E63"/>
  <!-- Horizontal divider -->
  <rect x="32" y="88" width="136" height="6" fill="#8D6E63"/>
  <!-- Sky details - sun -->
  <circle cx="130" cy="55" r="14" fill="#FFD54F"/>
  <!-- Sun rays -->
  <line x1="130" y1="36" x2="130" y2="40" stroke="#FFD54F" stroke-width="2" stroke-linecap="round"/>
  <line x1="145" y1="45" x2="142" y2="48" stroke="#FFD54F" stroke-width="2" stroke-linecap="round"/>
  <line x1="148" y1="55" x2="145" y2="55" stroke="#FFD54F" stroke-width="2" stroke-linecap="round"/>
  <!-- Cloud -->
  <circle cx="58" cy="55" r="9" fill="white" opacity="0.8"/>
  <circle cx="68" cy="52" r="11" fill="white" opacity="0.8"/>
  <circle cx="78" cy="55" r="8" fill="white" opacity="0.8"/>
  <!-- Small cloud -->
  <circle cx="55" cy="105" r="6" fill="white" opacity="0.6"/>
  <circle cx="63" cy="103" r="7" fill="white" opacity="0.6"/>
  <circle cx="70" cy="106" r="5" fill="white" opacity="0.6"/>
  <!-- Left curtain -->
  <path d="M25 25 Q10 25 12 35 L12 150 Q10 160 25 160 Q40 155 35 130 Q30 100 35 70 Q40 40 25 25Z" fill="#E91E63"/>
  <path d="M25 28 Q18 32 16 45 L16 140 Q17 150 25 155" stroke="#C2185B" stroke-width="1.5" fill="none" opacity="0.6"/>
  <!-- Right curtain -->
  <path d="M175 25 Q190 25 188 35 L188 150 Q190 160 175 160 Q160 155 165 130 Q170 100 165 70 Q160 40 175 25Z" fill="#E91E63"/>
  <path d="M175 28 Q182 32 184 45 L184 140 Q183 150 175 155" stroke="#C2185B" stroke-width="1.5" fill="none" opacity="0.6"/>
  <!-- Curtain rod -->
  <line x1="8" y1="25" x2="192" y2="25" stroke="#795548" stroke-width="4" stroke-linecap="round"/>
  <circle cx="8" cy="25" r="5" fill="#795548"/>
  <circle cx="192" cy="25" r="5" fill="#795548"/>
  <!-- Window sill -->
  <rect x="18" y="160" width="164" height="12" rx="3" fill="#A1887F"/>
  <rect x="20" y="160" width="160" height="8" rx="2" fill="#BCAAA4"/>
  <!-- Small plant on sill -->
  <rect x="88" y="155" width="14" height="14" rx="2" fill="#FF7043"/>
  <circle cx="91" cy="150" r="6" fill="#66BB6A"/>
  <circle cx="99" cy="148" r="7" fill="#43A047"/>
  <circle cx="95" cy="145" r="5" fill="#81C784"/>
</svg>