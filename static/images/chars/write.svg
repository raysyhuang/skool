  <line x1="60" y1="170" x2="95" y2="135" stroke="#E6B800" stroke-width="4" stroke-linecap="round"/>
  <!-- Pencil tip -->
  <polygon points="55,175 60,170 63,173" fill="#FFCC99"/>
  <polygon points="53,177 55,175 57,177" fill="#333"/>
  <!-- Pencil eraser -->
  <line x1="93" y1="137" x2="98" y2="132" stroke="#FF69B4" stroke-width="6" stroke-linecap="round"/>
  <!-- Pencil writing motion lines -->
  <path d="M50 180 Q55 178 52 175" fill="none" stroke="#CCC" stroke-width="1"/>
</svg>