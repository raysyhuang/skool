  <line x1="65" y1="95" x2="155" y2="95" stroke="#DDD" stroke-width="1.5"/>
  <line x1="65" y1="110" x2="155" y2="110" stroke="#DDD" stroke-width="1.5"/>
  <line x1="65" y1="125" x2="155" y2="125" stroke="#DDD" stroke-width="1.5"/>
  <line x1="65" y1="140" x2="155" y2="140" stroke="#DDD" stroke-width="1.5"/>
  <line x1="65" y1="155" x2="155" y2="155" stroke="#DDD" stroke-width="1.5"/>
  <line x1="65" y1="170" x2="155" y2="170" stroke="#DDD" stroke-width="1.5"/>
  <!-- Written text squiggles -->
  <path d="M70 93 Q80 88 90 93 Q100 98 110 93" fill="none" stroke="#333" stroke-width="1.5"/>
  <path d="M70 108 Q80 103 90 108 Q100 113 115 108" fill="none" stroke="#333" stroke-width="1.5"/>
