<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#667eea">
    <title>{% block title %}Skool - Learn Chinese!{% endblock %}</title>

    {# PWA manifest + icons #}
    <link rel="manifest" href="/static/manifest.json">
    <link rel="apple-touch-icon" href="/static/icons/icon-192.png">

    {# Common reset + base styles #}
    <link rel="stylesheet" href="{{ url_for('static', path='css/common.css') }}">

    {# Theme-specific CSS injected by child templates #}
    {% block theme_css %}{% endblock %}

    {% block head_extra %}{% endblock %}
</head>
<body>
    {% block content %}{% endblock %}

    {% block scripts %}{% endblock %}

    <script>
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/sw.js').catch(function() {});
        navigator.serviceWorker.addEventListener('message', function(event) {
            if (event.data && event.data.type === 'SW_UPDATED') {
                var banner = document.createElement('div');
                banner.style.cssText = 'position:fixed;bottom:0;left:0;right:0;z-index:9999;' +
                    'background:#6c5ce7;color:#fff;padding:16px;text-align:center;' +
                    'font-size:16px;font-weight:700;cursor:pointer;min-height:60px;' +
                    'display:flex;align-items:center;justify-content:center;' +
                    'font-family:-apple-system,sans-serif;';
                banner.textContent = 'Update available! Tap to refresh.';
                banner.addEventListener('click', function() { location.reload(); });
                banner.addEventListener('touchend', function(e) { e.preventDefault(); location.reload(); });
                document.body.appendChild(banner);
            }
        });
    }
    </script>
</body>
</html>
