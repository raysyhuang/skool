<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#667eea">
    <title>Skool - Offline</title>
    <style>
        *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            min-height: 100dvh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, "PingFang SC", "Noto Sans SC", sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #fff;
            text-align: center;
            padding: 32px;
        }
        .offline-emoji {
            font-size: clamp(80px, 20vw, 160px);
            margin-bottom: 16px;
        }
        .offline-title {
            font-size: clamp(28px, 5vw, 48px);
            font-weight: 900;
            margin-bottom: 12px;
        }
        .offline-msg {
            font-size: clamp(16px, 3vw, 22px);
            opacity: 0.9;
            line-height: 1.5;
            max-width: 400px;
            margin-bottom: 32px;
        }
        .retry-btn {
            background: #fff;
            color: #6c5ce7;
            border: none;
            border-radius: 16px;
            padding: 16px 40px;
            font-size: clamp(18px, 3vw, 24px);
            font-weight: 800;
            cursor: pointer;
            min-width: 60px;
            min-height: 60px;
            touch-action: manipulation;
        }
        .retry-btn:active { transform: scale(0.95); }
        .sync-note {
            margin-top: 24px;
            font-size: 14px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="offline-emoji">&#9729;&#65039;</div>
    <h1 class="offline-title">You're Offline!</h1>
    <p class="offline-msg">
        Don't worry! Your answers are saved and will sync when you're back online.
    </p>
    <button class="retry-btn" onclick="location.reload()">&#128260; Try Again</button>
    <p class="sync-note">Answers saved in offline mode will be sent automatically.</p>
</body>
</html>
